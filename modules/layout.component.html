<div class="row">
  <div class="col-sm-2"></div>

  <div class="col-sm-8">
    <!-- <div style="color:red" *ngIf="errorHappened">Error happened</div> -->
    <div class="justify-content-center">
      <app-weatherform (error)="_errors($event)" (processClick)="_process($event)" (wetherClick)="_wetherClick($event)"></app-weatherform>
    </div>

    <ul class="nav nav-pills  justify-content-center mt-2">
      <li class="nav-item" (click)="showFav(false)">
        <a class="btn btn-light text-secondary m-2 border-dark" routerLink="/result" routerLinkActive=" btn-mine text-light">Results</a>
      </li>
      <li class="nav-item" (click)="showFav(true)">
        <a class="btn btn-light text-secondary m-2 border-dark" routerLink="/favorites" routerLinkActive="btn-mine text-light">Favorites</a>
      </li>
    </ul>


    <div *ngIf="process" class="progress mt-4">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>

    <div class="container-fluid m-2" *ngIf="(!notYetSearched &&!hideTabs) || isFav">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="col-sm-2"></div>
</div>
